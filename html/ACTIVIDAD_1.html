<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Actividad N°1</title>
  <link rel="icon" type="image/png" href="../img/Logo UP.png" />
  <!--CSS Styles-->
  <link rel="stylesheet" href="../css/estilos.css" type="text/css" />

  <!--JavaScript-->
  <script type="text/javascript" src="../js/JS_01.js"></script>

</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div class="container-fluid">
    <div id="header_container" class="row">
      <div class="col-2 text-center" id="btnSalir">

        <a type="button" class="btn btn-default text-start" style="font-size: 3rem;" href="menu-lectura.html">
          <i class="bi bi-x-circle-fill"></i>
        </a>
      </div>
      <div class="col-8" id="headerT">
        <h1 class="text-center text-white" id="tituloP">Actividad N°1</h1>
        <h2 class="text-center text-white" id="instrucciones">Selecciona la palabra que corresponde a la imagen</h2>
      </div>
      <div class="col-2 text-center" id="headerA">
        <button type="button" class="btn btn-default text-dark mt-2" style="font-size: 3rem;" id="reproductor">
          <i class="bi bi-play-circle"></i>
        </button>
      </div>
    </div>
    <div id="body_container">
      <div class="container mt-2">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-2">
                <p id="resultado" class="mt-4 fw-bold text-white bg-danger"></p>
              </div>
              <div class="col-8 text-center">
                <img src="../img/imagenes-de-osos.jpg" class="img-fluid rounded" alt="" width="60%" height="100%"
                  id="fotos">
              </div>
              <div class="col-2 text-center">
                <input type="image" src="../img/TigreToño.jpg" width="100%" height="60%"
                  class="mt-5 rounded mx-auto d-block" data-bs-toggle="modal" data-bs-target="#exampleModal" />
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <input name="contenedor1" type="text" id="conPalabra" class="text-center fw-bold lead text-white"
              readonly />
          </div>
          <div class="col-12">
            <div class="row mt-4">
              <div class="col-4 text-end">
                <button type="button" class="btn  btn-warning btn-lg" id="btnOp1">POLLOS</button>
              </div>
              <div class="col-4 text-center ml-4">
                <button type="button" class="btn  btn-warning btn-lg" id="btnOp2">OSOS</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn  btn-warning btn-lg" id="btnOp3">LEONES</button>
              </div>
            </div>
          </div>
          <div class="col-12 text-center mt-4">
            <button type="button" class="btn btn-lg text-white" id="btnAceptar">ACEPTAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modalCon">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="exampleModalLabel">Ejemplo de Actividad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://static.guiainfantil.com/media/26683/tarjetasG.jpg" class="img-fluid" alt="" id="" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning fw-bold" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
