<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!--CSS Styles-->
    <link rel="stylesheet" href="../css/estilos.css" type="text/css" />

    <!--JavaScript-->
    <script type="text/javascript" src="../js/JS_05.js"></script>
    
    <title>Actividad N°5</title>
    <link rel="icon" type="image/png" href="../img/Logo UP.png" />

  </head>
  <body>
    <div class="container-fluid">
        <div id="header_container" class="row">
            <div class="col-2 text-center" id="btnSalir">
              <button type="button" class="btn btn-default mt-5" style="font-size: 3rem;">
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </div>
            <div class="col-8 text-white" id="headerT">
              <h1 class="text-center">Actividad N°4</h1>
              <h2 class="text-center">Reproduce los audios y selecciona el que contiene la palabra con la pronunciación y entonación correcta</h2>
            </div>
            <div class="col-2 text-center" id="headerA">
                <button type="button" class="btn btn-default text-dark mt-5" style="font-size: 3rem;" id="reproductor">
                    <i class="bi bi-play-circle"></i>
                </button>
            </div>
        </div>
        <div class="col-12 text-center mt-2">
            <h2 id="resultados" class="text-dark fw-bold">Aquí podras ver tu puntuación final</h2>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col-8">
                <div class="row" id="conAudio">
                    <div class="col text-center mt-3 mb-3">
                        <h4 class="fw-bold">AUDIO N°1</h4>
                        <audio id="aud1" src="../audio/audio1.mp3" controls="controls" type="audio/mpeg" preload="preload"></audio>
                    </div>
                    <div class="col text-center mt-3 mb-3">
                        <h4 class="fw-bold">AUDIO N°2</h4>
                        <audio id="aud2" src="../audio/audio2.mp3" controls="controls" type="audio/mpeg" preload="preload"></audio>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <input type="image" src="../img/TigreToño.jpg" width="70%" height="90%" class="mt-1 rounded mx-auto d-block" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col-8 text-center">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="btn-check" id="btnOp1"  autocomplete="off">
                    <label class="btn btn-lg text-white" for="btnOp1" id="btnSelec2">SELECCIONAR N°1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="btn-check" id="btnOp2"  autocomplete="off">
                    <label class="btn btn-lg text-white" for="btnOp2" id="btnSelec2">SELECCIONAR N°2</label>
                </div>
                <!--<div class="row">
                    <div class="col text-center" id="prueba1">
                        <input type="checkbox" class="btn-check" id="btnOp1"  autocomplete="off">
                        <label class="btn btn-lg text-white" for="btnOp1" id="btnSelec2">SELECCIONAR N°1</label>
                    </div>
                    <div class="col text-center" id="prueba2">
                        <input type="checkbox" class="btn-check" id="btnOp2"  autocomplete="off">
                        <label class="btn btn-lg text-white" for="btnOp2" id="btnSelec2">SELECCIONAR N°2</label>
                    </div>
                </div>-->
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-2">
            <div class="col"></div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-lg text-white" id="btnAceptar">ACEPTAR</button>
            </div>
            <div class="col"></div>
        </div>
    </div> <!--FIN DIV PRINCIPAL-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modalCon">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Ejemplo de Actividad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <iframe width="426" height="209" src="https://www.youtube.com/embed/b3armN8ETHs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning fw-bold" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
