<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!--CSS Styles-->
    <link rel="stylesheet" href="../css/estilos.css" type="text/css" />
    
    <!--JavaScript-->
    <script type="text/javascript" src="../js/JS_03.js"></script>

    <title>Actividad N°3</title>
    <link rel="icon" type="image/png" href="../img/Logo UP.png" />
    
  </head>
  <body>
    <div class="container-fluid">
        <div id="header_container" class="row">
            <div class="col-2 text-center" id="btnSalir">
              <button type="button" class="btn btn-default mt-2" style="font-size: 3rem;">
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </div>
            <div class="col-8" id="headerT">
              <h1 class="text-center text-white">Actividad N°3</h1>
            <h2 class="text-center text-white">Responde las preguntas luego de leer el enunciado</h2>
            </div>
            <div class="col-2 text-center" id="headerA">
                <button type="button" class="btn btn-default text-dark mt-2" style="font-size: 3rem;" id="reproductor">
                    <i class="bi bi-play-circle"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-4">
                <div class="row">
                    <div class="col-8 text-dark" id="parrafoP3">
                        <p class="lead text-white mt-2" id="info">Las fiestas de disfraces son mis favoritas. Hoy me vestiré como una rana.<br> Voy a una fiesta. Saltaré y saltaré. ¡No puedo esperar!</p>
                    </div>
                    <div class="col-4" id="parrafoP2">
                        <img src="../img/disfraz_rana.jpg" class="img-fluid" alt="" id="fotos"/>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-2">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-8 text-white text-center" id="conPregunta">
                        <p class="lead mt-3" id="preg">¿Cuáles fiestas son mis favoritas?</p>
                    </div>
                    <div class="col-4 text-white" id="conRespuesta">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="1">
                            <label class="form-check-label lead" for="flexRadioDefault1" id="preg1">
                                Fiestas de cumpleaños
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="2">
                            <label class="form-check-label lead" for="flexRadioDefault2" id="preg2">
                                Fiestas de disfraces
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="col-12 text-center mt-4">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-warning btn-lg fw-bold mt-2" id="btnOK">ACEPTAR</button>
                </div>
                <div class="col-4 text-start">
                    <!-- Button trigger modal -->
                    <button type="button" style="font-size: 2rem;" class="btn btn-default text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAceptar">
                        <i class="bi bi-question-circle"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content" id="modalCon">
            <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">Ejemplo de Actividad</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="../img/actividad3.jpg" class="img-fluid" alt="" id=""/>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
